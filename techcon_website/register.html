<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TechCon</title>
    </head>
    <body>
        <header>
            <h1>Register for TechCon 2024</h1>
            <nav>
                <a href="index.html">Home</a><br>
                <a href="about.html">About</a> <br>
                <a href="schedule.html">Schedule</a><br>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <form action="/submit-form" method="post">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your name">
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">
                <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password">
                <br><br>
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="/terms-and-conditions">Terms and Conditions</a>
                </label>
                <br><br>

                <button type="submit">Register Now</button>
                <input type="submit" value="submit">

            </form>
        </main>
        <footer>&copy; TechCon 2024 copyright</footer>
    </body>
</html>
